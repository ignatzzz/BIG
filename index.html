<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallax Scroll</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 300vh; /* Long scroll */
      overflow-x: hidden;
      background: #000f24;
    }

    .container {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    .layer {
      position: absolute;
      width: 100vw;
      height: auto;
      top: 0; /* Align to top instead of center */
      left: 50%;
      transform: translateX(-50%); /* Only center horizontally */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: top center;
      pointer-events: none;
      transition: opacity 0.2s ease;
      aspect-ratio: 1 / 1;
      opacity: 1;
    }

    .sky {
      z-index: 1;
      background-image: url('BIG_Sky.png');
      opacity: 0; /* starts invisible */
    }

    .hill-lit {
      z-index: 2;
      background-image: url('BIG_HillLit.png');
    }

    .hill-dark {
      z-index: 3;
      background-image: url('BIG_HillDark.png');
    }

    .rim-light {
      z-index: 4;
      background-image: url('BIG_RimLight.png');
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="layer sky"></div>
    <div class="layer hill-lit"></div>
    <div class="layer hill-dark"></div>
    <div class="layer rim-light"></div>
  </div>

<script>
  const sky = document.querySelector('.sky');
  const hillDark = document.querySelector('.hill-dark');
  const rimLight = document.querySelector('.rim-light');

  function updateScrollEffects() {
    const scrollY = window.scrollY;
    const maxScroll = window.innerHeight;

    const progress = Math.min(scrollY / maxScroll, 1);

    // Offset is proportional to viewport width
    const maxOffset = window.innerWidth * 0.2; // 20% of page width
    const skyTranslateY = maxOffset - progress * maxOffset;
    sky.style.transform = `translateX(-50%) translateY(${skyTranslateY}px)`;

    // Fade in sky as it rises
    sky.style.opacity = `${progress}`;

    // Fade hill-dark out, rim-light in
    hillDark.style.opacity = `${1 - progress}`;
    rimLight.style.opacity = `${progress}`;
  }

  window.addEventListener('scroll', updateScrollEffects);
  window.addEventListener('resize', updateScrollEffects); // Recalculate on resize
  window.addEventListener('load', () => {
    setTimeout(updateScrollEffects, 50);
  });
</script>
</body>
</html>
