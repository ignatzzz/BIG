<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallax Scroll</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 300vh; /* Long scroll */
      overflow-x: hidden;
      background: #000f24;
    }

    .container {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    .layer {
      position: absolute;
      width: 100vw;
      height: auto;
      top: 0; /* Align to top instead of center */
      left: 50%;
      transform: translateX(-50%); /* Only center horizontally */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: top center;
      pointer-events: none;
      transition: opacity 0.2s ease;
      aspect-ratio: 1 / 1;
      opacity: 1;
    }

    .sky {
      z-index: 1;
      background-image: url('BIG_Sky.png');
    }

    .hill-lit {
      z-index: 2;
      background-image: url('BIG_HillLit.png');
    }

    .hill-dark {
      z-index: 3;
      background-image: url('BIG_HillDark.png');
    }

    .rim-light {
      z-index: 4;
      background-image: url('BIG_RimLight.png');
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="layer sky"></div>
    <div class="layer hill-lit"></div>
    <div class="layer hill-dark"></div>
    <div class="layer rim-light"></div>
  </div>

<script>
  const sky = document.querySelector('.sky');
  const hillDark = document.querySelector('.hill-dark');
  const rimLight = document.querySelector('.rim-light');

  let targetProgress = 0;
  let currentProgress = 0;

  function updateTargetProgress() {
    const scrollY = window.scrollY;
    const maxScroll = window.innerHeight;
    targetProgress = Math.min(scrollY / maxScroll, 1);
  }

  function animate() {
    // Ease currentProgress toward targetProgress
    const easing = 0.05;
    currentProgress += (targetProgress - currentProgress) * easing;

    // Calculate sky offset relative to page width
    const maxOffset = window.innerWidth * 0.2;
    const skyTranslateY = maxOffset - currentProgress * maxOffset;
    sky.style.transform = `translateX(-50%) translateY(${skyTranslateY}px)`;

    // Only apply opacity to hillDark and rimLight
    hillDark.style.opacity = `${1 - currentProgress}`;
    rimLight.style.opacity = `${currentProgress}`;

    requestAnimationFrame(animate);
  }

  window.addEventListener('scroll', updateTargetProgress);
  window.addEventListener('resize', updateTargetProgress);
  window.addEventListener('load', () => {
    updateTargetProgress();
    requestAnimationFrame(animate);
  });
</script>

</body>
</html>
